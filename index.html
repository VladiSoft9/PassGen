<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheBestPass Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TheBestPass Generator</h1>
            <p>Create strong, secure passwords in a simple way!</p>
        </header>
        
        <main>
            <div class="password-display">
                <input type="text" id="password-output" readonly placeholder="Your password will appear here">
                <button id="copy-btn" class="btn-icon" title="Copy to clipboard">ðŸ“‹</button>
                <button id="refresh-btn" class="btn-icon" title="Refresh">ðŸ”„</button>
            </div>
            
            <div class="password-strength">
                <div class="strength-meter">
                    <div class="strength-bar"></div>
                </div>
                <span id="strength-text">Password Strength</span>
            </div>
            
            <div class="options">
                <div class="option-group">
                    <label for="password-length">Password Length: <span id="length-value">12</span></label>
                    <input type="range" id="password-length" min="4" max="32" value="12">
                </div>
                
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="uppercase" checked>
                        Include Uppercase Letters (A-Z)
                    </label>
                </div>
                
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="lowercase" checked>
                        Include Lowercase Letters (a-z)
                    </label>
                </div>
                
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="numbers" checked>
                        Include Numbers (0-9)
                    </label>
                </div>
                
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="symbols">
                        Include Symbols (!@#$%^&*)
                    </label>
                </div>
            </div>
            
            <button id="generate-btn" class="btn-primary">Generate Password</button>
        </main>
        
        <footer>
            <p>For your security, passwords are generated locally and never stored or transmitted.</p>
        </footer>
    </div>
    
    <script src="js.js"></script>
</body>
</html>
